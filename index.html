<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download Page</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f7f7f8;
      }
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.06);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 20px;
      }
      p {
        margin: 0 0 20px;
        color: #555;
      }
      button {
        display: inline-block;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .version{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      button:hover { background: #1d4ed8; }
      button:active { background: #1e40af; }
    </style>
  </head>
  <body>  
    <div class="card">
      <div class="version">
        <h3>Current version : 1.0.1</h3>
        <h3>Latest version : 1.0.2</h3>
      </div>
      <h1>Download your file</h1>
      <p>Click the button to download the Latest App.</p>
      <button id="downloadBtn" type="button">Download file</button>
    </div>

    <script>
      (function () {
        var button = document.getElementById('downloadBtn');
        button.addEventListener('click', function () {
          // Path to the static file within the project
          var filePath = 'static/1.0.2.apk';

          var link = document.createElement('a');
          link.href = filePath;
          link.download = 'sample.txt';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      })();
    </script>
  </body>
  </html>
